<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    
</head>
<body>
<nav>
    <a href="/">Home</a>
</nav>
    <h2>blog</h2>
    {% for p in posts %}
        <hr/>
        <h2><a href="{{ p.get_absolute_url }}">{{p.title}}</a></h2>
        <h4>{{p.created_at}}</h4>
        <p>{{p.content}}</p>
    {% endfor %}

</body>
</html>
